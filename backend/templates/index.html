<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TODO App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">To-Do List</h1>
        <div id="auth">
            <div id="register-form" class="mt-4">
                <h2>Register</h2>
                <input id="reg-username" class="form-control" placeholder="Username" required>
                <input id="reg-password" class="form-control mt-2" type="password" placeholder="Password" required>
                <button class="btn btn-primary mt-2" onclick="register()">Register</button>
                <button class="btn btn-link mt-2" onclick="toggleAuth()">Switch to Login</button>
            </div>
            <div id="login-form" style="display: none;" class="mt-4">
                <h2>Login</h2>
                <input id="login-username" class="form-control" placeholder="Username" required>
                <input id="login-password" class="form-control mt-2" type="password" placeholder="Password" required>
                <button class="btn btn-primary mt-2" onclick="login()">Login</button>
                <button class="btn btn-link mt-2" onclick="toggleAuth()">Switch to Register</button>
            </div>
        </div>
        <div id="task-section" style="display: none;" class="mt-4">
            <input id="task-title" class="form-control" placeholder="Task Title" required>
            <textarea id="task-description" class="form-control mt-2" placeholder="Description"></textarea>
            <button class="btn btn-success mt-2" onclick="addTask()">Add Task</button>
            <button class="btn btn-danger mt-2" onclick="logout()">Logout</button>
            <div id="tasks" class="mt-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
